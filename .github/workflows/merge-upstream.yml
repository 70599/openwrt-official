name: Merge-upstream

on:
  push:
    branches: 
      - 'master'
  schedule:
    - cron: 0 */6 * * *

jobs:
  merge:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@master
      with:
        ref: 'master'
        fetch-depth: 0
        lfs: true

    - name: Set git identity
      # git config --global user.email "KFER.Mercer@gmail.com"
      # git config --global user.name "KFERMercer"
      run : |
        git config --global user.email "5929170+70599@users.noreply.github.com"
        git config --global user.name "automator"
        
    - name: Load upstream commits
      run: git pull https://github.com/openwrt/openwrt.git --no-edit --strategy-option ours

    - name: Push Commits
      env:
        DOWNSTREAM_BRANCH: 'master'
      run: git push origin $DOWNSTREAM_BRANCH
